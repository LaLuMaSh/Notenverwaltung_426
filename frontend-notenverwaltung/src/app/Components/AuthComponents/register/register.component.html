<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="1em" class="register-container">
  <mat-form-field>
    <mat-label>{{ 'userinfo.username' | translate }}</mat-label>
    <input matInput type="text" [(ngModel)]="formData.username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ 'userinfo.password' | translate }}</mat-label>
    <input matInput type="password" [(ngModel)]="formData.password">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createAccount()">{{ 'actions.create' | translate }}</button>
</div>
