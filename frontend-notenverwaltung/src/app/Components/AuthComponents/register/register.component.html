<a mat-button color="accent" [routerLink]="['/register']">Benutzer erfassen</a>

<div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="1em">
  <mat-form-field>
    <mat-label>Benutzername</mat-label>
    <input matInput type="text" [(ngModel)]="formData.username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Passwort</mat-label>
    <input matInput type="password" [(ngModel)]="formData.password">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createAccount()">Anmelden</button>
</div>
