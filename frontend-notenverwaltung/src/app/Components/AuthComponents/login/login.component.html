<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="1em" class="login-container">
  <mat-form-field>
    <mat-label>{{ 'userinfo.username' | translate }}</mat-label>
    <input matInput type="text" name="username" [(ngModel)]="formData.username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ 'userinfo.password' | translate }}</mat-label>
    <input matInput type="password" name="password" [(ngModel)]="formData.password">
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" (click)="login()">{{ 'actions.login' | translate }}</button>
    <a mat-button color="accent"
       [routerLink]="['/register']">{{ 'meta.or' | translate }} {{ 'actions.create' | translate }} {{ 'meta.a-m' | translate }} {{ 'userinfo.user' | translate }}</a>
  </div>
</div>
