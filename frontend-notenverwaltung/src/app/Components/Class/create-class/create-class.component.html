<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="1em" class="create-semester-container">
  <mat-form-field>
    <mat-label>{{ 'meta.name' | translate }}</mat-label>
    <input matInput type="text" [(ngModel)]="formData.name">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="submit()">{{ 'actions.create' | translate }}</button>
</div>
