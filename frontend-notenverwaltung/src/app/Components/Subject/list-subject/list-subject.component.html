<mat-accordion *ngIf="subjects">
  <mat-expansion-panel hideToggle *ngFor="let category of subjects">
    <mat-expansion-panel-header>
      <mat-panel-title>{{category.name}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p class="left-text"><b>Name:</b> {{category.name}}</p>
    <p class="left-text"><b>ID:</b> {{category.id}}</p>
    <p class="left-text"><b>Gruppe:</b> {{category.group.name}}</p>
  </mat-expansion-panel>
</mat-accordion>
